<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5无刷修改url - 琼台博客</title>
    <script type="text/javascript">
        function changeURL() {
            var url = document.getElementById('url').value;
            window.history.pushState({}, 0, 'file:///C:/Users/lmw12960/Desktop/' + url);
        }

    </script>
</head>
<body>
    <h1>html5无刷新改变url</h1>
    <div id="info" style="margin:30px 0;">
        页面真实地址:
        <span style="color:red;">
            <script type="text/javascript">document.write(window.location.href);</script>
        </span>
    </div>
    <div>
        请输入要改变地URL字符串：<input id='url' type="text" />
        <button onclick="changeURL();">点击无刷改变url</button>
    </div>

    <script type="text/javascript">
        function changeURL() {
            var url = document.getElementById('url').value;
            window.history.pushState({}, 0, url);
        }
    </script>
</body>

</html>
