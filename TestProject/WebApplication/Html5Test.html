<!DOCTYPE html>
<html>
<head>
    <title>None</title>
    <link rel="stylesheet" type="text/css" href="Styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="Styles/style.css" />
    <script type="text/javascript" src="Scripts/jquery.js"></script>
    <script type="text/javascript" src="Scripts/jquery.event.frame.js"></script>
    <script type="text/javascript" src="Scripts/jquery.jparallax.min.js"></script>
    <script type="text/javascript" src="Scripts/main.js"></script>
</head>
<body>
    <!-- IE 7&8 Warning Page -->
    <div id="ieAlertPage">
        <div class="browserIcons">
            <a href="http://www.mozilla.org/tr/firefox/fx/" target="_blank" class="firefox"><span>Firefox</span></a>
            <a href="https://www.google.com/intl/tr/chrome/browser/" target="_blank" class="crome"><span>Crome</span></a>
            <a href="http://www.apple.com/safari/" target="_blank" class="safari"><span>Safari</span></a>
            <a href="http://www.opera.com/tr/computer/windows" target="_blank" class="opera"><span>Opera</span></a>
            <a href="http://windows.microsoft.com/tr-tr/internet-explorer/download-ie" target="_blank" class="ie9"><span>Internet Explorer 9+</span></a>
        </div>
    </div>
    <!-- //IE 7&8 Warning Page -->
    <!-- Site Container -->
    <div id="siteContainer">
        <div class="promo">
            <div id="parallax" class="port parallax-viewport">
                <div class="bg1 parallax-layer"></div>
                <div class="bg2 parallax-layer"></div>
                <div class="sloganBox">
                    <div class="slogan1 parallax-layer"></div>
                    <div class="slogan2 parallax-layer"></div>
                    <div class="slogan3 parallax-layer"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Site Container -->

    <!--https://validator.w3.org/check?uri=refer;http://jigsaw.w3.org/css-validator/validator?uri=refer;-->
    <p>
        <a href="http://validator.w3.org/check?uri=referer">
            <img src="http://www.w3.org/Icons/valid-xhtml20-blue" alt="Valid XHTML 2.0 Strict" height="31" width="88" />
        </a>
    </p>
    <p>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                 src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                 alt="Valid CSS!" />
        </a>
    </p>
</body>
</html>
